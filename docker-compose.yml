version: "3"
services:
    systemd_watcher:
        image: systemd_watcher
        build:
            context: .
            dockerfile: dockerfiles/systemd_watcher.Dockerfile
        volumes:
          - ./data:/systemd_watcher/data
        expose:
          - "8000"
        restart: unless-stopped
        command: python manage.py runserver 0.0.0.0:8000
        depends_on:
            - migration

    migration:
      image: systemd_watcher_migration
        build:
            context: .
            dockerfile: dockerfiles/systemd_watcher.Dockerfile
        volumes:
          - ./data:/systemd_watcher/data
          - ./static:/systemd_watcher/static
        command: bash -c "python manage.py collectstatic --noinput && python manage.py migrate"

    nginx:
        image: nginx:1.13.3
        ports:
          - "8000:8000"
        volumes:
          - ./nginx:/etc/nginx/conf.d
          - ./static:/static
        depends_on:
          - systemd_watcher
